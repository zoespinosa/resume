  function setLang(lang) {
    // Guardar preferencia y lang del documento
    localStorage.setItem('lang', lang);
    document.documentElement.lang = (lang === 'es') ? 'es' : 'en';

    // Aplicar traducciones si existen
    const map = dict[lang];
    if (map) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (map[key]) el.innerHTML = map[key];
      });
    }

    // Estado visual botones
    const btnEN = document.getElementById('btn-en');
    const btnES = document.getElementById('btn-es');
    if (btnEN && btnES) {
      btnEN.classList.toggle('active', lang === 'en');
      btnES.classList.toggle('active', lang === 'es');
      btnEN.setAttribute('aria-pressed', lang === 'en' ? 'true' : 'false');
      btnES.setAttribute('aria-pressed', lang === 'es' ? 'true' : 'false');
    }
  }

  // Listeners (botones)
  document.getElementById('btn-en').addEventListener('click', () => setLang('en'));
  document.getElementById('btn-es').addEventListener('click', () => setLang('es'));

  // Idioma por defecto o recordado
